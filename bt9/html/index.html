    button.addEventListener("click", controlLightBulb);

    function controlLightBulb() {
        var btn_text = button.textContent;
        var lighBulb = documentgetElementById("light-bulb");
        console.log(LighBulb)
        if (btn_text == "Turn On") {
            lighBulb.style.setProperty('--status', '#ffddle')
            button.innerHTML = "Turn Off";
        } else if (btn_text == "Turn Off") {

            button.innerHTML = "Turn On";
