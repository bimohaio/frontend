<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bt6_style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <title>Báo điện tử VTV News</title>
</head>
<body>
    <div class="top__banner">
        <div class="banner__content">
            <div class="upper">
                <div class="vtv__logo">
                    <img src="../img/logo_2020_2.png">
                </div>
                <!-- <div class="title__banner">
                    <a href="#">ĐÀI TRUYỀN HÌNH VIỆT NAM</a>
                </div> -->
                <div class="upper__right">
                    <div class="search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="facebook__icon">
                        <div class="round__icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </div>
                    <div class="language">
                        <div class="language__box">
                            <i class="fas fa-globe"></i>
                            <a href="">English</a>
                        </div>
                    </div>
                    <div class="language">
                        <div class="language__box">
                            <i class="far fa-newspaper"></i>
                            <a href="">Cổng thông tin VTV</a>
                        </div>
                    </div>
                    <div class="language">
                        <div class="language__box">
                            <i class="fas fa-play-circle"></i>
                            <a href="">TV & Video</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="menu__bar">
                <div class="menu__content">
                    <div class="menu__icon">
                        <div class="menu__bar__box">
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>CHÍNH TRỊ</li>
                            <li>XÃ HỘI</li>
                            <li>PHÁP LUẬT</li>
                            <li>THẾ GIỚI</li>
                            <li>KINH TẾ</li>
                            <li>THỂ THAO</li>
                            <li>TRUYỀN HÌNH</li>
                            <li>GIẢI TRÍ</li>
                            <li>SỨC KHỎE</li>
                            <li>ĐỜI SỐNG</li>
                            <li>CÔNG NGHỆ</li>
                            <li>GIÁO DỤC</li>
                        </ul>
                    </div>
                    <div class="home">
                        <i class="fas fa-home"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
